<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Make an order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <div class="wrapper">
        <div class="shelf">
            <img src="./images/Group.png" alt="shelf" draggable="false">
        </div>
        <img class="product wine" id="wine" src="./images/wine.png" alt="wine" draggable="true">
                    <img class="product milk" id="milk" src="./images/milk.png" alt="milk" draggable="true">
                    <img class="product cake" id="cake" src="./images/cake.png" alt="cake" draggable="true">
        <img class="product cheese" id="cheese" src="./images/cheese.png" alt="cheese" draggable="true">
        <img class="product beef" id="beef" src="./images/beef.png" alt="beef" draggable="true">
                    <img class="product chicken" id="chicken" src="./images/chicken.png" alt="chicken" draggable="true">
                    <img class="product chips" id="chips" src="./images/chips.png" alt="chips" draggable="true">
        <img class="product pineapple" id="pineapple" src="./images/pineapple.png" alt="pineapple" draggable="true">
                    <img class="product banana" id="banana" src="./images/banana.png" alt="banana" draggable="true">
                    <img class="product apple" id="apple" src="./images/apple.png" alt="apple" draggable="true">
                    <img class="product salad" id="salad" src="./images/salad.png" alt="salad" draggable="true">

        <div class="basket">
            <img src="./images/basket.png" alt="basket">
        </div>
    </div>

    <button class="btn-pay">
        Оплатить корзину
    </button>
</div>


<script src="script.js"></script>
</body>
</html>
